<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعلانات | Smart Lab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}
    <style>
        /* ... (أنماط الأزرار والقائمة) ... */
        #top-banner-ad,
        #bottom-banner-ad {
            position: fixed;
            left: 0;
            width: 100%;
            text-align: center;
            background: #000;
            z-index: 10000;
            padding: 5px 0;
            border-bottom: 1px solid #00ffff;
        }

        #top-banner-ad {
            top: 0;
        }

        #bottom-banner-ad {
            bottom: 0;
            border-top: 1px solid #00ffff;
            border-bottom: none;
        }

        .ads-page-container {
            padding-top: 70px;
            /* لإعطاء مساحة للإعلان العلوي */
            padding-bottom: 70px;
            /* لإعطاء مساحة للإعلان السفلي */
        }
    </style>
    {% endblock %}
</head>

<body>
    {% block content %}
    <!-- إعلان بانر علوي ثابت -->
    <div id="top-banner-ad">
        <script type='text/javascript'
            src='//pl27202122.revenuecpmgate.com/24/3e/ee/243eee94c6a0fa1cf865b310d6ade1eb.js'></script>
    </div>

    <div class="ads-page-container">
        <h2>صفحة الإعلانات</h2>
        <div class="ad-list">
            <div class="ad-item">
                <span class="ad-title">Popunder Ad 1</span>
                <button class="ad-btn" id="ad1" type="button">مشاهدة الإعلان</button>
            </div>
            <div class="ad-item">
                <span class="ad-title">Popunder Ad 2</span>
                <button class="ad-btn" id="ad2" type="button">مشاهدة الإعلان</button>
            </div>
        </div>
    </div>
    <div class="ad-counters">
        <span>عدد نقرات إعلان 1: <span id="clicks_ad1">0</span> / 25</span> |
        <span>عدد نقرات إعلان 2: <span id="clicks_ad2">0</span> / 25</span>
    </div>

    <!-- إعلان لافتة سفلية ثابت -->
    <div id="bottom-banner-ad">
        <script async="async" data-cfasync="false"
            src="//honorablegiven.com/07a0ea3dee3fc93775251a64a297df45/invoke.js"></script>
        <div id="container-07a0ea3dee3fc93775251a64a297df45"></div>
    </div>

    <script type="text/javascript">
        // عداد النقرات من localStorage
        let clicksAd1 = parseInt(localStorage.getItem('clicks_ad1') || '0');
        let clicksAd2 = parseInt(localStorage.getItem('clicks_ad2') || '0');
        document.getElementById('clicks_ad1').innerText = clicksAd1;
        document.getElementById('clicks_ad2').innerText = clicksAd2;

        // إعداد روابط الإعلانات
        const adsConfig = {
            popunder1: {
                script: '//pl27202088.revenuecpmgate.com/1c/28/ce/1c28cea4764a32c6ff51305841262340.js',
                counterId: 'clicks_ad1',
                maxClicks: 25
            },
            popunder2: {
                script: '//honorablegiven.com/e4/06/54/e40654054912ec87321f8ae7b5b8475e.js',
                counterId: 'clicks_ad2',
                maxClicks: 25
            }
        };

        function triggerAd(adType) {
            const ad = adsConfig[adType];
            let clicks = parseInt(localStorage.getItem(ad.counterId) || '0');
            if (clicks >= ad.maxClicks) {
                alert('وصلت للحد الأقصى لنقرات هذا الإعلان اليوم');
                return;
            }

            // تحميل سكربت الإعلان مباشرة
            const adScript = document.createElement('script');
            adScript.type = 'text/javascript';
            adScript.src = ad.script;
            adScript.async = true;
            document.body.appendChild(adScript);
            adScript.onload = () => {
                console.log(`Ad script for ${adType} loaded and executed.`);
            };

            // عداد الوقت على الزر نفسه
            let seconds = 30;
            const btn = document.getElementById(adType === 'popunder1' ? 'ad1' : 'ad2');
            btn.disabled = true;
            btn.innerText = `جارٍ المشاهدة... (${seconds})`;

            let timer = setInterval(() => {
                seconds--;
                btn.innerText = `جارٍ المشاهدة... (${seconds})`;
                if (seconds <= 0) {
                    clearInterval(timer);

                    // احتساب المكافأة
                    fetch("/api/add_balance", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ ad_type: adType })
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.error) {
                                alert('خطأ: ' + data.error);
                            } else {
                                // زيادة عداد النقرات
                                clicks++;
                                localStorage.setItem(ad.counterId, clicks);
                                document.getElementById(ad.counterId).innerText = clicks;
                                alert('تم تحديث رصيدك بنجاح!');
                            }
                        })
                        .catch(err => {
                            alert('خطأ في تحديث الرصيد.');
                        })
                        .finally(() => {
                            btn.disabled = false;
                            btn.innerText = 'مشاهدة الإعلان';
                        });
                }
            }, 1000);
        }

        // ربط الأزرار بالأحداث
        document.getElementById('ad1').addEventListener('click', function () {
            triggerAd('popunder1');
        });
        document.getElementById('ad2').addEventListener('click', function () {
            triggerAd('popunder2');
        });
    </script>
    {% endblock %}
</body>

</html>
