{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Withdraw Funds</h2>
    <p>Your current balance: <span class="balance-amount">{{ "%.3f"|format(balance) }} USD</span></p>
    <p>Minimum withdrawal amount: 0.5 USD</p>

    <form method="POST">
        <div class="form-group">
            <label for="amount">Amount to Withdraw (USD):</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.5" required>
        </div>
        <button type="submit" class="btn">Request Withdrawal</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</div>
{% endblock %}
